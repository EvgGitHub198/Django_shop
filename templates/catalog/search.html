{% extends 'base.html' %}

{% block content %}
    {% if products %}
        <h1>Результаты поиска:</h1>
        <ul>
        {% for product in products %}
            <a href="{% url 'phone_detail' pk=product.pk %}">
           <li style="list-style-type: none"><img src="{{ product.image.url }}" width="135px" height="180px"> {{ product.brand }} {{ product.model }}, {{ product.description }} </li>
            </a>
            <hr>
        {% endfor %}
        </ul>
    {% else %}
        <h1>Нет результатов.</h1>
    {% endif %}
{% endblock %}
